<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
</head>

<body style="background-image: url(&quot;/assets/img/login.png&quot;);">
<!-- Start: Login Form Basic -->
<section class="py-4 py-xl-5" style="padding-bottom: 0px;">
    <div class="container">
        <div class="row d-flex justify-content-center" style="padding-top: 153px;margin-top: 118px;">
            <div class="col-md-6 col-xl-4 col-xxl-4 offset-xxl-9">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center" style="background-color: antiquewhite;padding-left: 24px;padding-bottom: 52px;margin-bottom: -5px;">
                        <label class="form-label fw-bolder" style="font-size: 23px;color: #22002b;">
                            <em>Ready to outperform the market?&nbsp;</em>
                        </label>
                        <label class="form-label fw-bolder" style="font-size: 13px;">
                            <span style="font-weight: normal !important;">kindly fill your login credentials carefully</span>
                        </label>
        {% if error %}
            <p style="color:red">{{ error }}</p>
        {% endif %}
                        <form class="text-center" method="post" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <input class="form-control" type="text" name="username" placeholder="Username">
                            </div><div class="mb-3">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div><div class="mb-3">
                            <button class="btn btn-primary d-block w-100" type="submit" style="background-color: #22002b;">Login</button>
                            <button class="btn btn-primary d-block w-100" type="submit" style="margin-top: 22px;background-color: #22002b;">New User? Register now</button>
                        </div>
                            <p class="text-muted">Forgot your password?</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End: Login Form Basic -->
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
